<!DOCTYPE html>
<html class="theme-next pisces use-motion" xmlns="http://www.w3.org/1999/xhtml"
      lang="zh-Hans">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="theme-color" content="#222">

    <script src="/lib/pace/pace.min.js?v=1.0.2"></script>
    <script src="/lib/jquery/index.js"></script>
    <link href="/lib/pace/pace-theme-minimal.min.css?v=1.0.2" rel="stylesheet">

    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="/lib/fancybox/source/jquery.fancybox.css?v=2.1.5" rel="stylesheet" type="text/css"/>
    <link href="/lib/font-awesome/css/font-awesome.min.css?v=4.6.2" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css?v=5.1.4" rel="stylesheet" type="text/css"/>
    <link href="/css/custom.css" rel="stylesheet" type="text/css" />

    <meta name="keywords" content="XiyouLinuxGroup, GroupBlog, 西邮Linux兴趣小组, 群博"/>

    <script type="text/javascript" id="hexo.configurations">
        var NexT = window.NexT || {};
        var CONFIG = {
            root: '/',
            scheme: 'Pisces',
            version: '5.1.4',
            sidebar: {
                "position": "left",
                "display": "post",
                "offset": 12,
                "b2t": false,
                "scrollpercent": false,
                "onmobile": false
            },
            fancybox: true,
            tabs: true,
            motion: {
                "enable": true,
                "async": false,
                "transition": {
                    // "post_block": "fadeIn",
                    // "post_header": "slideDownIn",
                    // "post_body": "slideDownIn",
                    "coll_header": "slideLeftIn",
                    "sidebar": "slideUpIn"
                }
            }
        };
    </script>
    <link rel="canonical" href="http://blog.xiyoulinux.com/"/>
    <title>GroupBlog</title>

</head>

<body lang="zh-Hans">

<div class="container sidebar-position-left page-home">
    <div class="headband"></div>

    <header id="header" class="header">
        <div class="header-inner">
            <div class="site-brand-wrapper">
                <div class="site-meta custom-logo">
                    <div class="custom-logo-site-title">
                        <a href="/"
                           class="brand" rel="start">
                            <span class="logo-line-before"><i></i></span>
                            <span class="site-title">XiyouLinuxGroup群博</span>
                            <span class="logo-line-after"><i></i></span>
                        </a>
                    </div>
                    <p class="site-subtitle">Free Open Share</p>
                </div>

                <div class="site-nav-toggle">
                    <button>
                        <span class="btn-bar"></span>
                        <span class="btn-bar"></span>
                        <span class="btn-bar"></span>
                    </button>
                </div>
            </div>

            <nav class="site-nav">
                <ul id="menu" class="menu">
                    <li class="menu-item menu-item-home">
                        <a href="/" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-home"></i> <br/>
                            首页
                        </a>
                    </li>

                    <li class="menu-item menu-item-about">
                        <a href="/about" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-user"></i> <br/>
                            关于
                        </a>
                    </li>

                    <li class="menu-item menu-item-tags">
                        <a href="/tag"
                           rel="section">
                            <i class="menu-item-icon fa fa-fw fa-tags"></i> <br/>
                            标签
                        </a>
                    </li>
                    <li class="menu-item menu-item-categories">
                        <a href="/category"
                           rel="section">
                            <i class="menu-item-icon fa fa-fw fa-th"></i> <br/>
                            分类
                        </a>
                    </li>

                    <li class="menu-item menu-item-archives">
                        <a href="/archive"
                           rel="section">
                            <i class="menu-item-icon fa fa-fw fa-archive"></i> <br/>
                            归档
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <script>
            // $("ul#menu.menu li:eq(" + 1 + ")").addClass("menu-item-active");
        </script>
    </header>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <div id="posts" class="posts-expand">
                        <div class="post-block page" style="opacity: 1; display: block;">
                            <header class="post-header" style="opacity: 1; display: block; transform: translateY(0px);">
                                <h1 class="post-title" style="color: red">Error</h1>
                            </header>
                            <div class="post-body" style="opacity: 1; display: block; transform: translateY(0px);">
                                <h2>Status: [[${status}]]</h2>
                                <h2>TimeStamp:[[${timestamp}]]</h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="sidebar-toggle">
                <div class="sidebar-toggle-line-wrap">
                    <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- 脚注 -->
    <footer id="footer" class="footer">
        <div class="footer-inner">
            <div class="copyright">&copy;
                <span>2020</span>
                <span class="with-love">
                <i class="fa fa-user"></i>
            </span>
                <span class="author">西邮Linux兴趣小组
            </span>
            </div>

            <div class="powered-by">由 <a class="theme-link" target="_blank" href="https://hexo.io">Hexo</a> 强力驱动</div>
            <span class="post-meta-divider">|</span>
            <div class="theme-info">主题 &mdash; <a class="theme-link" target="_blank"
                                                  href="https://github.com/iissnan/hexo-theme-next">NexT.Pisces</a>
                v5.1.4
            </div>
        </div>
    </footer>

</div>


<script type="text/javascript">
    if (Object.prototype.toString.call(window.Promise) !== '[object Function]') {
        window.Promise = null;
    }
</script>
<script type="text/javascript" src="/lib/jquery/index.js?v=2.1.3"></script>
<script type="text/javascript" src="/lib/fastclick/lib/fastclick.min.js?v=1.0.6"></script>
<script type="text/javascript" src="/lib/jquery_lazyload/jquery.lazyload.js?v=1.9.7"></script>
<script type="text/javascript" src="/lib/velocity/velocity.min.js?v=1.2.1"></script>
<script type="text/javascript" src="/lib/velocity/velocity.ui.min.js?v=1.2.1"></script>
<script type="text/javascript" src="/lib/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
<script type="text/javascript" src="/lib/three/three.min.js"></script>
<script type="text/javascript" src="/lib/three/three-waves.min.js"></script>
<script type="text/javascript" src="/js/src/utils.js?v=5.1.4"></script>
<script type="text/javascript" src="/js/src/motion.js?v=5.1.4"></script>
<script type="text/javascript" src="/js/src/affix.js?v=5.1.4"></script>
<script type="text/javascript" src="/js/src/schemes/pisces.js?v=5.1.4"></script>
<script type="text/javascript" src="/js/src/bootstrap.js?v=5.1.4"></script>

</body>
</html>
